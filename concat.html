<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="zenodo-concat.mjs"></script>
        <style>
#spinner {
    width: 48px;
    height: 48px;
    border: 5px solid rgba(0,0,0,0.5);
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    align-self: center;
    margin-top: 1rem;
    display: none;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
        </style>
        <title>Zenodo IIIF manifest concatenator</title>
    </head>
    <body style="display: flex; width: 100vw; height: 100vh; align-items: center; justify-content: center">
        <div style="display: flex; flex-direction: column; font-size: 2rem">
            <label>Zenodo IDs (separated by space)</label>
            <input type="test" pattern="\d+" style="font-size: 2rem" placeholder="6474120 14196916">
            <div id="spinner">
            </div>
        </div>
    </body>
</html>
